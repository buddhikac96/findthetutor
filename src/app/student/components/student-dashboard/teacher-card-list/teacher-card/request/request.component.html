<button type="button" 
  mdbBtn color="primary" 
  class="btn btn-sm" 
  gradient="purple" 
  (click)="basicModal.show()"
  style="margin:0px;"
  mdbWavesEffect>Send
    Request</button>
  
  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
            <span aria-hidden="true">Ã—</span>
          </button>
          <h4 class="modal-title w-100" id="myModalLabel">I want to arrange a class</h4>
        </div>
        <div class="modal-body">
  
          <form [formGroup]="form" (ngSubmit)="onSend(form)">
            <label>Location</label>
            <select class="browser-default custom-select" formControlName="location">
              <option *ngFor="let item of districts">{{item}}</option>
            </select>
            <p></p>
            <label>Subject</label>
            <select class="browser-default custom-select" formControlName="subject">
              <option *ngFor="let item of subjects">{{item}}</option>
            </select>
            <p></p>
            <label>Date</label>
            <select class="browser-default custom-select" formControlName="day">
              <option *ngFor="let item of days">{{item}}</option>
            </select>
            <div class="modal-footer">
              <button type="button" mdbBtn color="red" class="waves-light" aria-label="Close" (click)="basicModal.hide()"
                mdbWavesEffect>Discard</button>
              <button type="submit" mdbBtn color="green" class="relative waves-light"
              (click)="basicModal.hide()"
                mdbWavesEffect>Send</button>
            </div>
  
          </form>
  
        </div>
  
      </div>
    </div>
  </div>
